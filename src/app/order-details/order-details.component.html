<main role="main">
    <section class="jumbotron text-center" id="order">
        <div class="container">
            <h1 class="jumbotron-heading">Order History</h1>
        </div>
        <br>

        <div class="container text-center">
            <div class="row text-center">

                <table class="table table-hover text-center" style="margin-left: 10%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Names</th>
                            <th>Amount</th>
                            <th>Order</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let o of orderDetails">
                            <td style="width: 150px"><strong>{{o.id}}</strong></td>
                            <td style="width: 150px"><strong>{{o.name}}</strong></td>
                            <td style="width: 150px"><strong>{{o.amount}}</strong></td>
                            <td style="width: 350px"><strong>{{o.dishes}}</strong></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>
</main>
